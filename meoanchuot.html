<body>
    <script>
        class Rat {
            constructor(name,weight,speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.status = true;
            
            }
            say(string) {
                console.log("chit chit");
            }

        }

        class Cat {
            constructor(name,weight,speed){
                this.name = name ;
                this.weight = weight;
                this.speed = speed;
            }
            say(string) {
                console.log("meo meo");
            }
            catches(Rat){
                return this.speed > Rat.speed;
            }
            eat(Rat){
                if(Rat.status){
                    this.weight += Rat.weight;
                    Rat.status = false;
                }else {
                    console.log("con nay chet");
                }
            }
        }
        
    </script>
