    <script>
      class Rat {
          constructor(name , weight,speed){
              this.name = name;
              this.weight = weight;
              this.speed = speed;
              this.status = true;
            }
            say(string){
                console.log(this.name + string);
            }
      }
            class Cat{
                constructor(name,weight,speed){
                    this.name = name;
                    this.weight = weight;
                    this.speed = speed;
                }
                say(string){
                    console.log(this.name + string);
                }
                catches(Rat){
                    return this.speed > Rat.speed;
                }
                eat(Rat){
                  if(Rat.status){
                    this.weight += Rat.weight;
                    Rat.status= false;
                  }else {
                      console.log("Con nayf cheets roi");
                  }
                }
            }
            let jerry = new Rat ('Jerry',2,10);
            let tom = new Cat ('Tom',10,15);
    </script>
